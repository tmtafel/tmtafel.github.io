<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts/vendor/moment.js"></script>
        <script src="scripts/vendor/jquery-3.3.1.min.js"></script>
        <script src="scripts/vendor/bootstrap.bundle.min.js"></script>
        <script src="scripts/vendor/list.min.js"></script>
        <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column p-2">
                    <h3 class="d-flex justify-content-between"><i class="fas fa-golf-ball"></i><span id="tournamentName"></span><i class="fas fa-golf-ball"></i>
                    </h3>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leaderboardModal">Leaderboard</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="teams">
                    <div class="list list-group list-group-flush"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="leaderboardModal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="leaderboardModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="overflow:auto;">
                        <div id="leaderboard">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Search</span>
                                </div>
                                <input type="text" class="form-control search" placeholder="Players Name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <ul class="list list-group list-group-flush"></ul>
                        </div>
                        <img class="img-fluid" src="leaderboard.gif" alt="Leaderoard" />
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/jquery.ffg.js?v=1"></script>
    </body>

</html>
