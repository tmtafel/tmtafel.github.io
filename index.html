<body>
<div class="container pt-4">
    <div class="row">
        <div class="col-md-8 col-7">
            <h3>2018 PGA Championship Golf Draft</h3>
        </div>
        <div class="col-md-4 col-5 text-md-right text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leaderboardModal">
                Leaderboard
            </button>
            <!-- Modal -->
            <div class="modal fade" id="leaderboardModal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="leaderboardModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="overflow:auto;">
                            <div id="leaderboard">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Search</span>
                                    </div>
                                    <input type="text" class="form-control search" placeholder="Players Name" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <ul class="list list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="teams" class="col-12">
            <div class="list list-group list-group-flush"></div>
        </div>
    </div>
</div>
</body>
