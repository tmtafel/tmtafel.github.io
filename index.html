<body>
<div class="container pt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h1>2018 PGA Championship Golf Draft</h1>
                <div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leaderboardModal">
                        View Leaderboard
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="leaderboardModal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="leaderboardModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" style="overflow:auto;">
                                    <div id="leaderboard">
                                        <input class="search" placeholder="Search"/>
                                        <button class="sort" data-sort="name">Sort by Name</button>
                                        <button class="sort" data-sort="position">Sort by Position</button>
                                        <ul class="list list-group list-group-flush"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="teams">
    </div>
</div>
</body>
